<div
  *ngIf="resolutionTiny; else horizontal"
  class="contenedor bg-dark border-right p-3 position-fixed top-0 start-0 z-3"
  id="sidebar"
>
  <h3 class="text-light">Gifs-App</h3>
  <hr class="text-light" />
  <div class="list-group list-reset">
    <a
      *ngFor="let item of historial"
      (click)="buscar(item)"
      href="#"
      class="list-group-item list-group-item-action"
    >
      {{ item | titlecase }}
    </a>
  </div>
</div>
<<ng-template #horizontal>
  <div class="contenedor bg-dark border-right p-3 position-fixed top-0 start-0 z-3 w-100">
    <h3 class="text-light text-center">Gifs-App</h3>
  </div>
</ng-template>>
